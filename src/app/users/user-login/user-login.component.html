<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                <label>Login</label>
            </div>
            <div class="card-body">
                <form #loginForm = "ngForm" (ngSubmit)="onLogin(loginForm)">
                    <div class="form-group col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" ngModel name="userEmail" required>
                    </div>
                    <div class="form-group col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" ngModel name="userPassword" required>
                    </div>
                    <div class="form-group col-12 m-3">
                        <button [disabled]="loginForm.invalid" class="btn btn-primary m-2">Login</button>
                        <button class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
